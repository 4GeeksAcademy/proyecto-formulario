<!DOCTYPE html>
<html>
    <head>
     <meta charset="utf-8" />
	 <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="styles.css" />
     <script src="https://kit.fontawesome.com/e110ce34b8.js" crossorigin="anonymous"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

   <body style="background-color: black;"> 
     <h5 style=" width: 84%; background-color:white; margin: auto; padding: 6.8%;">
     <div class="card" style="margin-top: -2cm; width: 105%;">
         <div class="card" style="width: 100%;">
         <div class="card-header" style="padding: 1.5%;">
             <b style="font-size: 0.6cm;">Payment form example</b>
         </div>
         <div class="card-body">
     <form class="row g-3">
         <div class="col-12" style="background-color: rgb(250, 209, 209); padding: 1%; color: brown; border-radius: 5px;">Some fields are missing</div>
         <div class="col-5"> 
             <label for="inputAddress" class="form-label">Card #</label>
             <input type="text" class="form-control" id="inputAddress" placeholder="xxxxxxxxxxxxxxxx">
         </div>
         <div class="col-3">
              <label for="inputPassword4" class="form-label">CVC #</label>
              <input type="password" class="form-control" placeholder="0000"  id="inputPassword4">
         </div>
         <div class="col-4">
              <label for="inputAddress" class="form-label">Amount</label>
         <div class="d-flex flex-row">
              <b><i class="fa-solid fa-dollar-sign"></i></b>
         <div class="flex-column">
              <input type="text" class="form-control" id="inputAddress" placeholder="Amount">
         </div>
         </div>
         </div>
         <div class="col-6">
             <label for="inputfirtsname" class="form-label">Firts Name</label>
             <input type="text" class="form-control" id="inputfirtsname">
         </div>
         <div class="col-6">
             <label for="inputlastname" class="form-label">Last Name</label>
             <input type="text" class="form-control" id="inputlastname">
         </div>
         <div class="col-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
         </div>
         <div class="col-3">
             <label for="validationCustom04" class="form-label">State</label>
            <select class="form-select" id="validationCustom04" required>
             <option selected disabled value="">Pick a state</option>
             <option>Region Metropolitana</option>
             <option>Region de Valparaiso</option>
             <option>Region Bio Bio</option>
            </select>
         </div>
         <div class="col-3">
             <label for="inputpostalcode" class="form-label">Postal Code</label>
             <input type="text" class="form-control" id="inputpostalcode">
         </div>
         <div class="col-6">
             <p>We Accept:</p>
         <div class="button" style="background-color: rgb(136, 133, 133); width: 66%; border-radius: 5px; height: 35%; padding: 4px;">
         <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
             <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
         </div>
         <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option2">
             <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
         </div>
         <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option3">
             <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club"></i></label>
         </div>
         <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option4">
             <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-paypal"></i></label>
         </div>
         </div>
         </div>
         <div class="col-6">
             Message
             <textarea placeholder="" class="form-control" id="messaje-text"></textarea>
             <font color="grey">Add any notes here.</fond>
         </div>
         </div>
       </form>
         <div class="card-footer" style="display: flex; justify-content: flex-end; padding: 1.5%;">
         <div class="button">
             <button type="button" class="btn btn-secondary">Cancel</button>  
              <button type="button" class="btn btn-primary">Send</button>
         </div>
         </div>
         </div>
         </div>
         </div>
     </h5>
         <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>
</html>
